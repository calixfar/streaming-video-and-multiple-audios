<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="shareSessionBtn">Share Session</button>
  <div id="viewersContainer"></div>
  <video src="http://localhost:8080/media" controls></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const sessionId = new Date().getTime().toString()
    const userId = new Date().getTime().toString()
    let viewers = []

    shareSessionBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(`http://localhost:8080/device?sessionId=${sessionId}&languages=EN,ES,FR`)
    })

    function renderViewers () {
      viewersContainer.innerHTML = ''

      viewers.forEach((viewer, index) => {
        const element = document.createElement('p')
        element.id = viewer.userId
        element.innerHTML = `viewer # ${index + 1}: ${viewer.language}`
  
        viewersContainer.appendChild(element)
      })
    }

    socket.emit('create-session', { sessionId, userId })

    socket.on('viewer-joined', (user) => {
      viewers.push(user)
      renderViewers()
    })

    socket.on('viewer-disconnected', ({ userId }) => {
      viewers = viewers.filter((viewer) => viewer.userId !== userId)
      renderViewers()
      console.log({viewers})
    })
  </script>
</body>
</html>
