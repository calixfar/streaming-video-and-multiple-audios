<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="shareSessionBtn">Share Session</button>
  <div id="viewers"></div>
  <video src="http://localhost:8080/media" controls></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const sessionId = new Date().getTime().toString()
    const userId = new Date().getTime().toString()

    shareSessionBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(`http://localhost:8080/device?sessionId=${sessionId}&languages=EN,ES,FR`)
    })

    socket.emit('create-session', { sessionId, userId })

    socket.on('viewer-joined', ({ language }) => {
      const element = document.createElement('p')
      const el = document.getElementById('viewers')
      element.innerHTML = `viewer # ${viewers.children.length + 1 }: ${language}`

      viewers.appendChild(element)
    })

    socket.on('viewer-disconnected', ({ userId }) => {
      alert(`Viewer ${userId} has disconnected`)
    })
  </script>
</body>
</html>
